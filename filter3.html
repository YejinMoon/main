    <div>
      <div class="filter-title" style="background-color:black">
        FILM MOOD 2<div class="filter-list-content">WARM&SOFT</div>
      </div>

      <div class="container">
      <img class="myImages" id="myImg" src="images/camera filter/filter3/1.jpg" alt="aaa">
      <img class="myImages" id="myImg" src="images/camera filter/filter3/2.jpg" alt="bbb" >
      <img class="myImages" id="myImg" src="images/camera filter/filter3/3.jpg" alt="ccc" >
      <img class="myImages" id="myImg" src="images/camera filter/filter3/4.jpg" alt="ddd" >
      <img class="myImages" id="myImg" src="images/camera filter/filter3/5.jpg" alt="eee" >
    </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
      </div>
    </div>


    <script>
      // create references to the modal...
      var modal = document.getElementById('myModal');
      // to all images -- note I'm using a class!
      var images = document.getElementsByClassName('myImages');
      // the image in the modal
      var modalImg = document.getElementById("img01");
      // and the caption in the modal
      var captionText = document.getElementById("caption");

      // Go through all of the images with our custom class
      for (var i = 0; i < images.length; i++) {
        var img = images[i];
        // and attach our click listener for this image.
        img.onclick = function(evt) {
          modal.style.display = "block";
          modalImg.src = this.src;
          captionText.innerHTML = this.alt;
        }
      }

      var span = document.getElementsByClassName("close")[0];

      span.onclick = function() {
        modal.style.display = "none";
      }
    </script>
